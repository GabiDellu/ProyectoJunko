<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop.Register</title>    
    <link rel="icon" type="image/x-icon" href="../../img/branding/isotype.svg">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
  <header><!--Inicio del header-->
    <nav class="navbar container">
        <picture class="navbar__logo">
            <a href="../tienda/index.html">
            <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca"></a>
        </picture>
        <ul class="navbar__menu">
            <li class="navbar__item"><a class= "navbar__link" href="../tienda/shop.html">VER TIENDA</a></li>
            <li class="navbar__item"><a class= "navbar__link" href="./pages/contacto.html">ADMIN</a></li>
            <li class="navbar__item"><a class= "navbar__link" href="../admin/login.html">SALIR</a></li>
            <li class="navbar__item"><a class= "navbar__cart" href="../tienda/car.html">
            <img src="../../img/icons/cart-icon.svg" alt="Carrito de compras"></a></li>
        </ul>        
    </nav>
</header> <!--Final del header-->
<main>
    <div> 
      <h1>CREA TU CUENTA</h1>
      <h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
    </div>
    <form>
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname">
        
        <label for="lname">Apellido:</label>
        <input type="text" id="lname" name="lname"> 
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="pwd">Contraseña:</label>
        <input type="password" id="pwd" name="pwd">
        
        <label for="rpwd">Repita contraseña:</label>
        <input type="password" id="rpwd" name="rpwd" placeholder="">

      <div class="opciones">
        <button class="button-red" type="reset" value="Registrar" onclick="">Registrar</button>
        <input type="checkbox" id="acepto" name="acepto" value="Acepto">
        <label for="acepto">Acepto</label>
        <a href="">Términos y condiciones</a>
      </div>
      
    </form>
  </main>
  <footer class="footer">  <!--Inicio del footer-->
    <nav class="navbar container">
        <ul class="navbar__item">
            <li class="navbar__item">
                <a class="navbar__link" href="../tienda/shop.html">SHOP</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
            </li>                                       
        </ul>
        <picture class="footlogo">
            <img src="../../img/branding/isotype.svg" alt="Imagen de Isologotipo">
        </picture>
    </nav>
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
</footer>  <!--Final del footer-->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
